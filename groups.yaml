  default_view:
    view: yes
    entities:
      - group.all_lights
      - group.all_switches
      - climate.living_zone
      - sun.sun
      - sensor.yr_symbol
      - sensor.yr_temperature
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.pihole_ads_blocked_today

  media:
    name: Media
    view: yes
    icon: mdi:play-circle-outline
    entities:
      - group.sonos
      - group.tv

  SystemView:
    name: System
    view: yes
    icon: mdi:server
    entities:
    - group.system
    - script.get_latest_config

  System:
    name: System
    entities:
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.ram_free
    - sensor.received_eth0
    - sensor.sent_eth0
    - sensor.last_boot

  Sonos:
    - media_player.kkken
    - media_player.sovevrelse
    - media_player.spisestue
    - media_player.stue

  TV:
    - media_player.apple_tv
