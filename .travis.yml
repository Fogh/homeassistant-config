language: python
python:
  - "3.4"
before_install:
  - mv travis_secrets.yaml secrets.yaml
install:
  - pip3 install homeassistant
script:
  - hass -c . --script check_config
env:
  global:
    secure: ""
deploy:
  - provider: script
    script: |
      curl -v -X POST "$HA_SERVICE"
    on:
      branch: master
