  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: /
    - type: memory_free
    - type: processor_use
    - type: network_in
      arg: eth0
    - type: network_out
      arg: eth0
    - type: last_boot

  - platform: yr
    monitored_conditions:
     - symbol
     - temperature

  - platform: pi_hole
    monitored_conditions:
      - ads_blocked_today

  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload
    server_id: 8751

  - platform: cert_expiry
    host: !secret base_url

  - platform: command_line
    name: Config Build Status
    command: curl -X GET https://api.travis-ci.org/repos/Fogh/homeassistant-config/cc.xml\?branch\=master | grep lastBuildStatus | cut -d'"' -f2
    scan_interval: 60

  - platform: bitcoin
    display_options:
      - exchangerate

  - platform: version
